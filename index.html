<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Slayer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <div class="flex">
        <section id="monster" class="container">
          <div class="image">
            <img :src="monsterImage + currentMonster.img + '.jpg'" alt="">
          </div>
          <h2>{{ currentMonster.name }} Health</h2>
          <div class="healthbar">
            <div class="healthbar__value" :style="monsterHealthStyle"></div>
          </div>
        </section>
        <section id="player" class="container">
          <div class="image">
            <img src="./images/hero/hero.png" alt="">
          </div>
          <h2>Hero Health</h2>
          <div class="healthbar">
            <div class="healthbar__value" :style="heroHealthStyle"></div>
          </div>
        </section>
      </div>
      <section v-if="winner" class="container">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'hero'">You defeated {{currentMonster.name}}</h3>
        <h3 v-else-if="winner === 'monster'">You were destroyed by {{currentMonster.name}}</h3>
        <h3 v-else>You and {{currentMonster.name}} perished</h3>
        <button @click="startGame">Start New Game</button>
      </section>
      <section v-else id="controls">
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="specialAttackActive" @click="specialHeroAttack">SPECIAL ATTACK</button>
        <button @click="healHero">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
